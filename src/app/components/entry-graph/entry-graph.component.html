<div class="bg-white rounded-3xl shadow-xl p-6 border border-gray-200 relative">
    <div class="flex justify-between items-center">
        <h2 class="text-2xl font-bold text-primary tracking-tight mb-4 flex items-center gap-2">
            {{ graphTitle }}
        </h2>
        <select [(ngModel)]="selectedCategory"
                (change)="onCategoryChange()"
                title="selectedCategory"
                class="border border-gray-300 rounded-md px-3 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-mint">
            <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
        </select>
    </div>
    <canvas baseChart
            [data]="lineChartData"
            [type]="'line'"
            [options]="{
                responsive: true,
                plugins: { legend: { position: 'bottom' } },
                scales: {
                    x: { title: { display: true, text: 'Date' }},
                    y: { title: { display: true, text: 'Amount ($)' }}
                }
            }">
    </canvas>
</div>
