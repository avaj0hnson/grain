<div class="bg-white rounded-2xl shadow-md p-6 overflow-auto max-h-[320px]">
    <h2 class="text-xl font-semibold text-forest mb-4">Recent Expenses</h2>
    <table class="min-w-full table-auto text-sm text-left">
        <thead class="border-b border-gray-300 text-forest font-medium">
            <tr>
            <th class="py-2">Title</th>
            <th class="py-2">Amount</th>
            <th class="py-2">Date</th>
            <th class="py-2">Category</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let e of expenses | slice:0:5" class="border-t border-gray-200 hover:bg-gray-50 transition">
            <td class="py-2">{{ e.title }}</td>
            <td class="py-2">${{ e.amount.toFixed(2) }}</td>
            <td class="py-2">{{ e.date }}</td>
            <td class="py-2">{{ e.category }}</td>
            </tr>
        </tbody>
    </table>
</div>
