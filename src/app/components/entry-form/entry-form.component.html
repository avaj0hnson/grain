<form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="space-y-5">
    <!-- Title -->
    <div>
        <label class="block text-primary text-sm font-medium mb-1">Title</label>
        <input type="text" formControlName="title"
            class="w-full border border-gray-300 rounded-xl p-3 text-sm focus:outline-none focus:ring-2 focus:ring-primary"
            placeholder="e.g. Rent, Salary, Stocks" />
    </div>

    <!-- Date -->
    <div>
        <label class="text-primary block text-sm font-medium mb-1">Date</label>
        <input type="date" formControlName="date" title="date"
            class="w-full border border-gray-300 rounded-xl p-3 text-sm focus:outline-none focus:ring-2 focus:ring-primary" />
    </div>

    <!-- Description -->
    <div>
        <label class="text-primary block text-sm font-medium mb-1">Description</label>
        <textarea formControlName="description" rows="3"
            class="w-full border border-gray-300 rounded-xl p-3 text-sm focus:outline-none focus:ring-2 focus:ring-primary"
            placeholder="e.g. Netflix, Bonus, Grocery Trip..."></textarea>
    </div>

    <!-- Category -->
    <div>
        <label class="text-primary block text-sm font-medium mb-1">Category</label>
        <select formControlName="category"
            title="category"
            class="w-full border border-gray-300 rounded-xl p-3 text-sm focus:outline-none focus:ring-2 focus:ring-primary">
            <option value="" disabled>Select category</option>
            <option *ngFor="let category of listOfCategory" [value]="category">{{ category }}</option>
        </select>
    </div>

    <!-- Amount -->
    <div>
        <label class="text-primary block text-sm font-medium mb-1">Amount</label>
        <input type="number" formControlName="amount"
            class="w-full border border-gray-300 rounded-xl p-3 text-sm focus:outline-none focus:ring-2 focus:ring-primary"
            placeholder="e.g. 100.00" />
    </div>

    <!-- Buttons -->
    <div class="flex gap-4 justify-end pt-4">
        <button type="button"
            (click)="onCancel()"
            class="px-4 py-2 rounded-lg bg-gray-200 text-gray-700 text-sm font-semibold hover:bg-gray-300 transition">
            Cancel
        </button>

        <button type="submit"
            [disabled]="formGroup.invalid"
            class="px-4 py-2 rounded-lg bg-primary text-white text-sm font-semibold hover:bg-forest transition disabled:opacity-50">
            {{ isEditing ? 'Update' : submitButtonText }}
        </button>
    </div>
</form>
